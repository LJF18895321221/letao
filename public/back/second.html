<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="./lib/bootstrap-validator/css/bootstrapValidator.min.css"
    />
    <!-- 进度条 css -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css" />
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <!-- 左侧边栏 -->
    <div class="lt_slide">
      <div class="brand"><a href="#">黑马33期牛逼</a></div>
      <div class="user">
        <img src="./images/02.jpg" alt="" />
        <p>超级管理员</p>
      </div>
      <div class="nav">
        <ul>
          <li>
            <a href="user.html" >
              <i class="glyphicon glyphicon-user"></i> <span>用户管理</span>
            </a>
          </li>
          <li>
            <a href="javascript:;" class="category">
              <i class="glyphicon glyphicon-list"></i> <span>分类管理</span>
            </a>
            <!-- 二级导航 -->
            <div class="child" style="display: block">
              <a  href="first.html">一级分类</a>
              <a class="current" href="second.html">二级分类</a>
            </div>
          </li>
          <li>
            <a href="product.html"
              ><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a
            >
          </li>
        </ul>
      </div>
    </div>
    <!-- 右侧边栏 -->
    <div class="lt_right_slide">
      <div class="header">
        <a href="#" class="pull-left icon_menu">
          <i class="glyphicon glyphicon-align-justify"></i>
        </a>
        <a href="#" class="pull-right icon_logout">
          <i class="glyphicon glyphicon-log-out"></i>
        </a>
      </div>
      <!-- 采用流式布局 -->
      <div class="container-fluid">
        <!-- 面包屑导航, 路径导航 -->
        <ol class="breadcrumb mt_20">
          <li><a href="index.html">管理系统</a></li>
          <li class="active">分类管理</li>
          <li class="active">二级分类</li>
        </ol>
        <div class="lt_content">
      
          <button class="btn btn-default btn-add">添加分类</button>
          <div class="box">
            <table class="table table-bordered table-hover mt_20">
              <thead>   			
                <tr>
                  <th>序号</th>
                  <th>一级分类名称</th>
                  <th>二级分类名称</th>
                  <th>二级分类LOGO</th>
                </tr>
              </thead>
              <tbody>
                <!-- 模板引擎所在处 -->
              </tbody>
            </table>
            <!-- 分页-->
            <div class="pull-right"><ul id="paginator"></ul></div>
          </div>
        </form>
        </div>
      </div>
    </div>
    <!-- 添加分类模态框 -->
    <div class="modal fade" tabindex="-1" id="addModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
        <form id="form">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
              </div>
              <div class="modal-body">
                <div class="form-group">
                    <div class="dropdown">
                        <button id="dLabel" type="button" data-toggle="dropdown" >
                          <span class="Text">请选择一级分类</span>
                          <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" >
                          <!-- 模板渲染处 -->
                        </ul>
                      </div>
                      <!-- 隐藏域,用于提交ID -->
                      <input type="hidden" name="categoryId" >
                </div>
                  <div class="form-group">
                    <!-- 用于品牌名称提交 -->
                    <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类名称">
                  </div>
                  <div class="form-group">
                      <label class="btn btn-default" for="fileupload">上传图片</label>
                      <input type="file" name="pic1"  data-url="/category/addSecondCategoryPic" id="fileupload" style="display: none">
                    </div>
                  <div class="form-group" id="Box">
                      <img style="width: 100px;" src="./images/none.png" alt="">
                      <!-- 隐藏域,用于提交图片地址 -->
                      <input type="hidden" name="brandLogo" >
                  </div>
                </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary"  >添加</button>
              </div>
        </form>          
             
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
   
    <!-- 退出模态框 -->
    <div class="modal fade" tabindex="-1" id="myModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p>
              <i class="glyphicon glyphicon-info-sign"></i
              >您确定要退出后台管理系统吗？
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              取消
            </button>
            <button type="button" class="btn btn-primary btn-logout">
              退出
            </button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- 准备模板引擎 -->
    <script type="text/html" id="second">
      {{ each rows v i }}
      <tr>
        <td>{{ i + 1 + (page-1) * size }}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td><img style="height: 50px" src="{{v.brandLogo}}" alt=""></td>
      </tr>
      {{ /each}}
    </script>
    
    <script type="text/html" id="dropdownTpl">
      {{ each rows v i }}
        <li><a data-id = "{{v.id}}" href="#">{{ v.categoryName }}</a></li>
      {{ /each }}
    </script> 
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 进度条 js -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入分页插件 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./js/second.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/islogin.js"></script>
  </body>
</html>
